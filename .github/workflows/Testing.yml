name Testing
on [push, pull_request]
jobs
  lint
    name ESLint
    runs-on ubuntu-latest
    steps
      - name Checkout repository
        uses actionscheckout@v2

      - name Install Node v16
        uses actionssetup-node@v2
        with
          node-version 16
          cache npm

      - name Install dependencies
        run npm ci

      - name Run ESLint
        run npm run lint    